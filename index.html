<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HaruGraphics – Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- ======================
       INTRO
  ======================= -->
  <div id="intro">
    <div class="intro-bg"></div>
    <div class="intro-content">
      <h1>HARUGRAPHICS</h1>
      <button id="enterBtn">VIEW PORTFOLIO</button>
    </div>
  </div>

  <!-- ======================
       BACKGROUND
  ======================= -->
  <div id="bg"></div>

  <!-- ======================
       WIPE (FUTURE USE)
  ======================= -->
  <div id="wipe"></div>

  <!-- ======================
       MENU
  ======================= -->
  <div class="menu">
    <div class="item" data-section="showreel">SHOWREEL</div>
    <div class="item" data-section="projects">PROJECT FILES</div>
    <div class="item" data-section="commissions">COMMISSIONS</div>
  </div>

  <!-- ======================
       SHOWREEL PREVIEW (HOVER)
  ======================= -->
  <video
    id="showreelPreview"
    src="videos/showreel-preview.mp4"
    muted
    loop
    playsinline
  ></video>

  <!-- ======================
       OVERLAY (CLICK CONTENT)
  ======================= -->
  <div class="overlay" id="overlay">

    <div class="overlay-content" id="overlayContent">

      <!-- SHOWREEL FULL VIDEO (NO AUTOPLAY) -->
      <video
        id="showreelVideo"
        src="videos/showreel-full.mp4"
        poster="videos/showreel-thumbnail.jpg"
        controls
        playsinline
      ></video>

    </div>

    <!-- CLOSE BUTTON -->
    <div class="close">✕</div>

  </div>

  <!-- ======================
       AUDIO
  ======================= -->
  <audio id="hoverSound" src="sfx/hover.mp3" preload="auto"></audio>
  <audio id="clickSound" src="sfx/click.mp3" preload="auto"></audio>
  <audio id="bgMusic" src="music/beneath-the-mask-instrumental.mp3" loop></audio>
  <audio id="closeSound" src="sfx/close.mp3" preload="auto"></audio>


  <!-- ======================
       BGM CONTROLS
  ======================= -->
  <div id="bgmControl">
    <span id="bgmToggle">BGM</span>
    <input
      type="range"
      id="bgmVolume"
      min="0"
      max="1"
      step="0.01"
      value="0.12"
    />
  </div>

  <!-- ======================
       SCRIPT (ALWAYS LAST)
  ======================= -->
  <script src="script.js"></script>

</body>
</html>
